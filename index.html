<body>
    <nav id="navbar" class="navbar navbar-expand-lg position-fixed top-0 start-0 end-0 z-3" data-bs-theme="dark">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <section id="home" class="container-fluid p-0 position-relative">

            </div>
            <div class="carousel-inner h-100" style="filter: brightness(0.5);">
                <div class="carousel-item h-100 active">
                    <img src="img/home/slide1.jpg" class="d-block w-100 h-100 object-fit-cover" alt="slide 1">

    <section id="evenements"
        class="container-fluid d-flex flex-column justify-content-center align-items-center pb-5">
        <h2 class="text-center">Nos événements</h2>
        <div id="postsContainer" class="d-flex flex-wrap justify-content-center gap-3 py-5">
        </div>
        <div id="loadMoreContainer" class="text-center">
        </div>
    </section>

    <section id="gallerie"
        class="container-fluid d-flex flex-column justify-content-center align-items-center py-5">
        <h2 class="text-center">Gallerie</h2>
        <div id="gallerieContainer" class="d-flex flex-wrap justify-content-center gap-3 py-5">
            
    </section>

    <section id="contact"
        class="container-fluid d-flex flex-column justify-content-center align-items-center py-5">
        <h2 class="text-center">Contact</h2>
        <form action="#" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="col-md-6">
                <label for="prenom" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="telephone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" required>
            </div>
            <div class="col-12">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
        </form>
    </section>

    <footer class="container-fluid bg-body-secondary text-dark text-center py-3">
        Club d'oenologie INSA Lyon - Tous droits réservés
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Fonction pour récupérer et afficher les posts Instagram
        async function fetchInstagramPosts() {
            try {
                const response = await fetch('./data.json'); // Chargement du fichier JSON
                const posts = await response.json();

                const postsContainer = document.getElementById('postsContainer');
                postsContainer.innerHTML = posts.map(post => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${post.imageUrl}" class="card-img-top" alt="Instagram post">
                            <div class="card-body">
                                <p class="card-text">${post.caption}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Erreur lors du chargement des publications Instagram :", error);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {

            fetchInstagramPosts();

            const navbar = document.getElementById("navbar");

            window.addEventListener("scroll", function () {
                if (window.scrollY > 50) {
                    navbar.classList.add("bg-body-tertiary");
                    navbar.classList.add("shadow");
                    navbar.classList.remove("text-light");
                    navbar.dataset.bsTheme = "light";
                } else {
                    navbar.classList.remove("bg-body-tertiary");
                    navbar.classList.remove("shadow");
                    navbar.dataset.bsTheme = "dark";
                }
            });
        });

    </script>
    <script src="script.js"></script>
